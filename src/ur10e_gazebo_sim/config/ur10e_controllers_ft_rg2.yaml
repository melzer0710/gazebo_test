controller_manager:
  ros__parameters:
    update_rate: 100 # Hz

    # Diese 4 Controller sind in der Simulation vorhanden und werden verwendet
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    force_torque_sensor_broadcaster:
      type: ur_controllers/ForceTorqueStateBroadcaster

    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    gripper_position_controller:
      type: position_controllers/GripperActionController
      pid: {p: 1.0, i: 0.5, d: 1.0}

    # --- ALLE ANDEREN CONTROLLER ENTFERNT (io_and_status, speed_scaling, etc.) ---


# Konfiguration für die verbleibenden Controller
force_torque_sensor_broadcaster:
  ros__parameters:
    sensor_name: tcp_fts_sensor
    state_interface_names:
      - force.x
      - force.y
      - force.z
      - torque.x
      - torque.y
      - torque.z
    frame_id: tool0
    topic_name: ft_data


joint_trajectory_controller:
  ros__parameters:
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
    command_interfaces:
      - position
    state_interfaces:
      - position
      - velocity
    state_publish_rate: 100.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    constraints:
      stopped_velocity_tolerance: 0.2
      goal_time: 0.0
      shoulder_pan_joint: { trajectory: 0.2, goal: 0.1 }
      shoulder_lift_joint: { trajectory: 0.2, goal: 0.1 }
      elbow_joint: { trajectory: 0.2, goal: 0.1 }
      wrist_1_joint: { trajectory: 0.2, goal: 0.1 }
      wrist_2_joint: { trajectory: 0.2, goal: 0.1 }
      wrist_3_joint: { trajectory: 0.2, goal: 0.1 }


gripper_position_controller:
  ros__parameters:
    # Stelle sicher, dass dieser Name mit dem Fix aus der vorherigen Nachricht übereinstimmt
    joint: rg2_gripper_finger_joint
    command_interfaces:
      - position
    state_interfaces:
      - position